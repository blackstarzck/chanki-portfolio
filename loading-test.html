<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading test</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    html.fontawesome-i2svg-complete .loading-container { opacity: 0;visibility: hidden; }
    .loading-container { min-height: 100vh;display: flex;justify-content: center;align-items: center;width: 100%;height: 100%;background-color: #2196f3;transition: .2s; }
    .loader { position: relative;display: flex;}
    .loader span { width: 50px;height: 300px;margin: 0 20px;background-color: #2196f3;animation: animate 1.4s linear infinite; }
    .loader span:nth-child(1) { animation-delay: 0s; }
    .loader span:nth-child(2) { animation-delay: 0.2s; }
    .loader span:nth-child(3) { animation-delay: 0.4s; }
    .loader span:nth-child(4) { animation-delay: 0.6s; }
    .loader span:nth-child(5) { animation-delay: 0.8s; }
    .loader span:nth-child(6) { animation-delay: 1s; }
    .loader span:nth-child(7) { animation-delay: 1.2s; }
    @keyframes animate {
        0% { box-shadow: 0 0 0 rgba(0,0,0,.5);opacity: 0;transform: translateX(-50px) scale(1); }
        50% { box-shadow: 0 20px 50px rgba(0,0,0,.5);opacity: 1;transform: translateX(0px) scale(1.2) }
        100% { box-shadow: 0 0 0 rgba(0,0,0,.5);opacity: 0;transform: translateX(50px) scale(1) }
    }
</style>
<body>
    <div class="loading-container show">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
