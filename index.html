<body class="step1-img-detect mobile">
    <nav class="ctrl-cont dspl-n nav-ctrller">
        <ul class="nav-wrapper">
            <li class="btn-nav-item ctrl-item hide" id="btn-flow-chart">Flow-chart</li>

    <div class="ctrl-cont dspl-n lt-ctrller ctrl-m-item">

            <ul class="ctrl-item hide inner swiper-wrapper">
            </ul>

            <button type="button" class="ctrl-item hide btn-direct swiper-button-next btn-down"><i
                    class="icon fa-regular fa-chevron-down"></i></button>
        </div>
    </div>

    <div class="ctrl-cont dspl-n rotation-box">
        <div class="svg-codes">
            <p class="inner"></p>
            <div class="btn-wrap">
                <button id="btn-dwn" class="btn-dwn" title=""><i class="fa-regular fa-down-to-bracket"></i></button>
                <button id="btn-copy" class="btn-copy" title=""><i class="fa-solid fa-paste"></i></button>
            </div>
        </div>

        <div class="main-slides ctrl-item hide"></div>
    </div>

    <div class="ctrl-cont dspl-n rt-ctrller goback">
        <button type="button" type="button" class="btn-direct btn-back">
            <div class="ctrl-item hide df-c"><i class="icon fa-light fa-arrow-rotate-left"></i></div>
            <span class="ctrl-item hide">Back</span>
        </button>
    </div>

    <div class="ctrl-cont dspl-n share">
        <button type="button" class="btn-share">
            <div class="ctrl-item hide  df-c"><i class="icon fa-regular fa-share"></i></div>
            <span class="ctrl-item hide">Share</span>
        </button>
    </div>

    <div class="ctrl-cont dspl-n pallette">
        <div class="inner ctrl-item hide dspl-f">
            <!-- <button type="button" class="btn-prev"><i class="icon fa-solid fa-chevron-left"></i></button> -->
            <div class="user-ctrl df-c">
                <!-- left -->
                <ul class="lt-btn-wrap btn-wrap dspl-f">
                    <li class="menu-item"><button type="button" class="btn-show-code"><i
                                class="icon fa-regular fa-code"></i></button></li>
                    <li class="menu-item active"><button type="button" class="btn-list"><i
                                class="icon fa-regular fa-list"></i></button></li>
                    <li class="menu-item"><button type="button" class="btn-color-pick"><i
                                class="icon fa-regular fa-palette"></i></button></li>
                    <li class="indicator"></li>
                </ul>
                <div class="menu-cont-wrapper">
                    <!-- cont #1 -->
                    <div class="icons-container"></div>
                    <!-- cont #2 -->
                    <div class="menu-cont color-pick" id="sliderPicker">
                        <svg>
                            <defs>
                                <g id="handle">
                                    <circle cx="8" cy="8" r="8" fill="#000000" stroke-width="2" stroke="#ffffff">
                                    </circle>
                                </g>
                            </defs>
                        </svg>
                    </div>
                </div>
                <!-- right -->
                <ul class="rt-btn-wrap btn-wrap dspl-f">
                    <li class="menu-item active"><button type="button" class="btn-light"><i
                                class="icon fa-solid fa-sun"></i></button></li>
                    <li class="menu-item"><button type="button" class="btn-dark"><i
                                class="icon fa-solid fa-moon"></i></button></li>
                </ul>
            </div>
            <!-- <button type="button" class="btn-next"><i class="icon fa-solid fa-chevron-right"></i></button> -->
        </div>
    </div>

    <canvas id="canvas"></canvas>
    <section class="fst-pg df-c">

            <div class="lt-cont df-c">

                        <i class="icon fa-light fa-arrows-rotate"></i>

                        <i class="icon fa-light fa-sparkles"></i>

                </div>

                    <input type="file" name="" id="file" accept="image/*" required="true" multiple="false"
                        hidden="true">
                </div>

                <div class="icon-wrap wait dspl-n">
                    <div class="svg-box">
                        <i class="icon fa-light fa-ban"></i>
                    </div>
                    <span class="info">Please wait</span>
                </div>

            </div>
            <!-- right -->
            <div class="rt-cont df-c">

                <!-- process-state: waiting -->
                <div class="prc-wrap df wait">
                    <div class="svg-box">
                        <i class="icon fa-light fa-image"></i>
                    </div>
                    <span class="info">Waiting</span>
                </div>
