<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FIO6gd%2FbtrGVk4AIHJ%2FxBGbe762Fdq0eCDe9RJ7g1%2Fimg.png"> 
    <meta property="og:title" content="2022년 찬기의 포트폴리오-v2"> 
    <meta property="og:description" content="Get to know me~!">
    <meta property="description" content="Get to know me~!">
    <link rel="shortcut icon" href="./img/logo.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fontawesome-pro/css/all.css" ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <!-- class names for fontawesome -->
    <script src="./js/classes.js"></script>
    <!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <!-- swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- color picker -->
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script> 
    <title>찬기의 포트폴리오</title>

</head>
<body class="step1">
    <div class="loading-container">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="ctrl-cont nav-ctrller dspl-n">
        <ul class="nav-wrapper">
            <li class="btn-nav-item ctrl-item hide" id="btn-flow-chart">
                <a href="#">
                    <span class="text" data-short="Flow" data-long="Flow-chart"></span>
                    <span class="icon"><i class="fa-solid fa-diagram-project"></i></span>
                </a>
            </li>
            <li class="btn-nav-item ctrl-item active hide" id="btn-crafts">
                <a href="#">
                    <span class="text">Crafts</span>
                    <span class="icon"><i class="fa-solid fa-screwdriver-wrench"></i></span>
                </a>
            </li>
            <li class="btn-nav-item ctrl-item hide" id="btn-about">
                <a href="./pages/about/index.html" target="_blank">
                    <span class="text">About</span>
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                </a>
            </li>
            <li class="btn-nav-item ctrl-item hide" id="btn-t-Story">
                <a href="https://chan-chan2.tistory.com" target="_blank">
                    <span class="text">T-Story</span>
                    <span class="icon"><svg style="height: 1em;vertical-align: -0.125em" viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg"><g><circle class="cls-1" cx="58.18" cy="58.18" r="58.18"/><circle class="cls-1" cx="204.2" cy="58.18" r="58.18"/><circle class="cls-1" cx="204.2" cy="204.2" r="58.18"/><circle class="cls-1" cx="204.2" cy="350.22" r="58.18"/><circle class="cls-1" cx="350.22" cy="58.18" r="58.18"/></g></svg></span>
                </a>
            </li>
            <li class="btn-nav-item ctrl-item hide" id="btn-github">
                <a href="https://github.com/blackstarzck" target="_blank">
                    <span class="text">Github</span>
                    <span class="icon"><i class="fa-brands fa-github"></i></span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    <div class="ctrl-cont dspl-n lt-ctrller ctrl-m-item">
        <div class="name-wrapper swiperIntro">
            <ul class="ctrl-item hide inner swiper-wrapper">
            </ul>
            <button type="button" class="ctrl-item hide btn-direct swiper-button-prev btn-up"><i class="icon fa-regular fa-chevron-up"></i></button>
            <button type="button" class="ctrl-item hide btn-direct swiper-button-next btn-down"><i class="icon fa-regular fa-chevron-down"></i></button>
        </div>
    </div>

    <div class="ctrl-cont dspl-n rotation-box">
        <div class="svg-codes">
            <p class="inner"></p>
            <div class="btn-wrap">
                <button id="btn-dwn" class="btn-dwn" title=""><i class="fa-regular fa-down-to-bracket"></i></button>
                <button id="btn-copy" class="btn-copy" title=""><i class="fa-solid fa-paste"></i></button>
            </div>
        </div>

        <div class="main-slides ctrl-item hide"></div>
    </div>

    <div class="ctrl-cont dspl-n rt-ctrller goback">
        <button type="button" type="button" class="btn-direct btn-back">
            <div class="ctrl-item hide df-c"><i class="icon fa-light fa-arrow-rotate-left"></i></div>
            <span class="ctrl-item hide" >Back</span>
        </button>
    </div>

    <div class="ctrl-cont dspl-n share">
        <button type="button" class="btn-share">
            <div class="ctrl-item hide  df-c"><i class="fa-thin fa-share-nodes"></i></div>
            <span class="ctrl-item hide" >Share</span>
        </button>
    </div>

    <div class="ctrl-cont dspl-n pallette">
        <div class="inner ctrl-item hide dspl-f">
            <!-- <button type="button" class="btn-prev"><i class="icon fa-solid fa-chevron-left"></i></button> -->
            <div class="user-ctrl">
                <div class="btn-wrapper"></div>
                <!-- left -->
                <ul class="lt-btn-wrap btn-wrap">
                    <li class="menu-item"><button type="button" class="btn-show-code"><i class="icon fa-regular fa-code"></i></button></li>
                    <li class="menu-item active"><button type="button" class="btn-list"><i class="icon fa-regular fa-list"></i></button></li>
                    <li class="menu-item"><button type="button" class="btn-color-pick" ><i class="icon fa-regular fa-palette"></i></button></li>
                    <li class="indicator"></li>
                </ul>
                <div class="menu-cont-wrapper">
                    <!-- cont #1 -->
                    <div class="icons-container"></div>
                    <!-- cont #2 -->
                    <div class="menu-cont color-pick" id="sliderPicker">
                        <svg><defs><g id="handle"><circle cx="8" cy="8" r="8" fill="#000000" stroke-width="2"></circle></g></defs></svg>                
                    </div>
                </div>
                <!-- right -->
                <ul class="rt-btn-wrap btn-wrap">
                    <li class="menu-item active"><button type="button" class="btn-light"><i class="icon fa-solid fa-sun"></i></button></li>
                    <li class="menu-item"><button type="button" class="btn-dark"><i class="icon fa-solid fa-moon"></i></button></li>
                </ul>
            </div>
            <!-- <button type="button" class="btn-next"><i class="icon fa-solid fa-chevron-right"></i></button> -->
        </div>
    </div> 

    <canvas id="canvas"></canvas>
    <section class="fst-pg df-c">
        <div class="cont-wrapper show df">
            <!-- left -->
            <div class="lt-cont df-c">
                <div id="switch" class="txt-wrap df-alg-c">
                    <div class="icon-bg df-c">
                        <i class="icon fa-light fa-arrows-rotate"></i>
                    </div>
                    <span class="info">이미지를 직접 업로드할 수 있습니다.</span>
                </div>

                <!-- layout-1 -->
                <div class="icon-wrap default" id="setDefImg">
                    <div class="svg-box">
                        <i class="icon fa-light fa-sparkles"></i>
                    </div>
                    <span class="text">Set default image<br>to enter</span>
                </div>

                <!-- layout-2 -->
                <div class="icon-wrap cstm dspl-n">
                    <div class="drop-zone">
                        <div class="svg-box">
                            <i class="icon fa-light fa-arrow-up-from-bracket drop-inner"></i>
                        </div>
                        <span class="drop-inner">Drag and Drop file<br>or</span>
                    </div>
                    <label for="file" class="btn-img-upload">Browse</label>
                    <input type="file" name="" id="file" accept="image/*" required="true" multiple="false" hidden="true">
                </div>

                <!-- layout-3 -->
                <div class="icon-wrap wait dspl-n">
                    <div class="svg-box">
                        <i class="icon fa-light fa-ban"></i>
                    </div>
                    <span class="info">Please wait</span>
                </div>

            </div>
            <!-- right -->
            <div class="rt-cont df-c">

                <!-- process-state: waiting -->
                <div class="prc-wrap df wait">
                    <div class="svg-box">
                        <i class="icon fa-light fa-image"></i>
                    </div>
                    <span class="info">Waiting</span>
                </div>

                <div class="prc-wrap show-img dspl-n">
                    <div class="cont img-box img-01">
                        <!-- <img id="selected-img" src="" alt=""> -->
                        <img id="selected-img" src="./img/def-img.jpg" alt="">
                        <div class="loading-box dspl-n">
                            <div class="svg-box finish"><svg class="finish dspl-n" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 7"><path d="M1 3L4 6L9 1" /></svg></div>
                            <div class="svg-box pending"><svg class="pending"><circle  cx="6" cy="6" r="5"></circle></svg></div>
                            <div class="svg-box retry"><svg class="retry dspl-n" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM256 464c-114.7 0-208-93.31-208-208S141.3 48 256 48s208 93.31 208 208S370.7 464 256 464zM256 304c13.25 0 24-10.75 24-24v-128C280 138.8 269.3 128 256 128S232 138.8 232 152v128C232 293.3 242.8 304 256 304zM256 337.1c-17.36 0-31.44 14.08-31.44 31.44C224.6 385.9 238.6 400 256 400s31.44-14.08 31.44-31.44C287.4 351.2 273.4 337.1 256 337.1z"/></svg></div>
                            <span class="info">Detecting...</span>
                        </div>
                        
                    </div>

                    <div class="cont img-box img-02 dspl-n">
                        <img id="selected-img" src="" alt="">
                        <div class="loading-box dspl-n">
                            <div class="svg-box finish"><svg class="finish dspl-n" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 7"><path d="M1 3L4 6L9 1" /></svg></div>
                            <div class="svg-box pending"><svg class="pending"><circle  cx="6" cy="6" r="5"></circle></svg></div>
                            <div class="svg-box retry"><svg class="retry dspl-n" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM256 464c-114.7 0-208-93.31-208-208S141.3 48 256 48s208 93.31 208 208S370.7 464 256 464zM256 304c13.25 0 24-10.75 24-24v-128C280 138.8 269.3 128 256 128S232 138.8 232 152v128C232 293.3 242.8 304 256 304zM256 337.1c-17.36 0-31.44 14.08-31.44 31.44C224.6 385.9 238.6 400 256 400s31.44-14.08 31.44-31.44C287.4 351.2 273.4 337.1 256 337.1z"/></svg></div>
                            <span class="info">Detecting...</span>
                        </div>
                        
                    </div>
                    
                    <ul class="cont" id="results-wrap">

                    </ul>
                    <!-- 100 ~ 700 사이즈 이미지 7개 -->
                    <div class="test-zone">
                        <img id="img" style="width:300px" src="" alt="">
                        <img id="img" style="width:400px" src="" alt="">
                        <img id="img" style="width:500px" src="" alt="">
                        <img id="img" style="width:600px" src="" alt="">
                        <img id="img" style="width:700px" src="" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="container dspl-n" id="container">
        <img id="selected-img" src="" alt="">
        
    </div>

    <div class="notice-popup">
        <span class="text"></span>
        <div class="btn-wrap">
            <button type="button" id="btn-yes">네</button>
            <button type="button" id="btn-no">아니오</button>
        </div>
        <div class="loading-bar"><div class="inner"><div class="bar"></div></div></div>
    </div>

    <!-- script -->
    <!-- <script src="https://kit.fontawesome.com/ca0a58fa37.js" crossorigin="anonymous"></script> -->
    <script src="./fontawesome-pro/js/all.js" data-keep-original-source="false"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
